<!DOCTYPE html>
<html>
<head>
  <title>Instagram • Log in</title>
  <style>
    body { font-family: Arial; background:#fafafa; }
    .box {
      width:320px; margin:80px auto; padding:30px;
      border:1px solid #ddd; background:#fff;
    }
    input, button {
      width:100%; padding:10px; margin:8px 0;
    }
    button { background:#3897f0; color:#fff; border:none; }
  </style>
</head>
<body>

<div class="box">
  <h3 style="text-align:center;">Instagram</h3>

  <form id="loginForm">
    <input type="text" id="username" placeholder="Phone, username or email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Log In</button>
  </form>

  <p style="font-size:12px;color:#888;text-align:center;">
    ⚠️ Demo page for cyber-awareness project
  </p>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", async function(e){
  e.preventDefault();

  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  await fetch("/demo-capture", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      username: username,
      password_length: password.length
    })
  });

  alert("⚠️ Demo Alert:\nIf this were real phishing,\nyour credentials could be stolen.");
});
</script>

</body>
</html>
